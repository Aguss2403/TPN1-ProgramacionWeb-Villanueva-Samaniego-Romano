<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="components.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="sidebar-layout">
        <div class="sidebar">
            <h2>Menú</h2>
            <nav>
                <a id="menuNav" href="menu.html">Página Principal</a>
                <a id="studentNav" href="student.html"class="active">Alumnos</a>
            </nav>
        </div>

        <div class="container">
            <header id="headerStudent">
                <h1 id="header">Alumnos</h1>
                <a href="student_form.html" class="buttonSt">Agregar</a>
            </header>
    
            <div id="contentLayout" class="content-layout">
                <div class="searchTable">
                    <input type="text" id="searchInput" placeholder="Buscar..."

                </div>
    
                <table id="tableForm">
                    <thead>
                        <tr>
                            <th>Nombre</th>

                            <th>Legajo</th>
                        </tr>
                    </thead>
                    <tbody id="bodytable"></tbody>
                </table>
    
                <div class="pagination">
                    <label id="itemPerPage">Item por página: </label>
                    <select id="itemPerPageSelect" onchange="changeItemsPerPage()"></select>
                    <div id="paginationButtons" class="pagination-buttons"></div>
                </div>
            </div>

            
        </div>
            
    </div>
